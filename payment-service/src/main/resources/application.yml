server:
  port: 8082
  servlet:
    context-path: /payment

spring:
  application:
    name: payment-service
  datasource:
    url: jdbc:postgresql://localhost:25432/payment
    username: postgres
    password: postgres
  jpa:
    database: postgresql
    show-sql: true
    generate-ddl: true
    open-in-view: false
    hibernate:
      ddl-auto: none

logging:
  pattern:
    level: '%5p [${spring.application.name:},%X{traceId:-},%X{spanId:-}]'

management:
  endpoints:
    web:
      exposure:
        include:
          - prometheus
  metrics.distribution.percentiles-histogram.http.server.requests: true
  tracing.sampling.probability: 1.0